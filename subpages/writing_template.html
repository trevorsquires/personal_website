  <style>
    /* Minimal Markdown-friendly defaults for the writing area */
    .markdown-body {
      font-family: "Open Sans", sans-serif;
      font-size: 1rem;
      line-height: 1.7;
      color: #2c2c2c;
    }

    .markdown-body h1,
    .markdown-body h2,
    .markdown-body h3,
    .markdown-body h4,
    .markdown-body h5,
    .markdown-body h6 {
      font-weight: 700;
      margin-top: 1.8rem;
      margin-bottom: 0.6rem;
      line-height: 1.3;
    }

    .markdown-body p {
      margin-bottom: 1.1rem;
    }

    .markdown-body a {
      color: #106eea;
      text-decoration: none;
      border-bottom: 1px solid rgba(16, 110, 234, 0.25);
    }

    .markdown-body a:hover {
      color: #0a4ca3;
      border-bottom-color: rgba(10, 76, 163, 0.35);
    }

    .markdown-body ul,
    .markdown-body ol {
      padding-left: 1.5rem;
      margin-bottom: 1.2rem;
    }

    .markdown-body blockquote {
      border-left: 4px solid #e0e6ed;
      padding-left: 1rem;
      color: #555;
      margin: 1.4rem 0;
    }

    .markdown-body code {
      background: #f4f6f9;
      padding: 0.15rem 0.35rem;
      border-radius: 4px;
      font-size: 0.95rem;
    }

    .markdown-body pre {
      background: #0f172a;
      color: #e2e8f0;
      padding: 1rem;
      border-radius: 8px;
      overflow-x: auto;
    }

    .markdown-body img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin: 1.2rem 0;
    }
  </style>
</head>
